<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>Created by Prokhorova Anna. 21.04.2019</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="history" id="history"></div>
				<div class="result" id="result">0</div> 
				<div class="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="percent">%</button>
					<button class="operator" id="div"></button>
					<button class="operator" id="memorySave">MS</button>
					<button class="operator" id="memoryRetrieve">MR</button>
					<button class="operator" id="sb">SB</button>
					<button class="operator" id="div">&#247</button>
					<button class="number" id="seven">7</button>
					<button class="number" id="eight">8</button>
					<button class="number" id="nine">9</button>
					<button class="operator" id="mul">&times;</button>
					<button class="number" id="four">4</button>
					<button class="number" id="five">5</button>
					<button class="number" id="six">6</button>
					<button class="operator" id="minus">-</button>
					<button class="number" id="one">1</button>
					<button class="number" id="two">2</button>
					<button class="number" id="three">3</button>
					<button class="operator" id="plus">+</button>
					<button class="operator" id="pm">&pm;</button>
					<button class="number" id="zero">0</button>
					<button class="operator" id="decimal">.</button>
					<button class="operator" id="equally">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
